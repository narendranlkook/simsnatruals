<html>
<head>
  <title>Simsnaturals Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    .logo {
      text-align: center;
      margin-top: 20px;
    }
    .logo img {
      width: 300px;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .nav a:hover {
      color: #666;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      text-align: center;
      margin-top: 10px;
    }
    .product p {
      text-align: center;
      color: #999;
    }
    .product button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #666;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="simsnaturals-logo.png" alt="Simsnaturals Logo">
    </div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </div>
    <div class="products">
      <div class="product">
        <img src="simsnaturals-shampoo.jpg" alt="Simsnaturals Shampoo">
        <h3>Simsnaturals Shampoo</h3>
        <p>$9.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="simsnaturals-conditioner.jpg" alt="Simsnaturals Conditioner">
        <h3>Simsnaturals Conditioner</h3>
        <p>$9.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="simsnaturals-oil.jpg" alt="Simsnaturals Oil">
        <h3>Simsnaturals Oil</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <div class="footer">
     Â© Simsnaturals Store 2023. All rights reserved.
   </div>
 </div>
</body>
</html>
